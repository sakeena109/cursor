<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Online Exam System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>Teacher Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="#" onclick="showSection('exams')" class="nav-link active">
                    <i class="fas fa-file-alt"></i> My Exams
                </a>
                <a href="#" onclick="showSection('results')" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Results
                </a>
                <a href="#" onclick="showSection('attendance')" class="nav-link">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="#" onclick="logout()" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <!-- Exams Section -->
        <div id="exams" class="dashboard-section active">
            <div class="section-header">
                <h2><i class="fas fa-file-alt"></i> My Exams</h2>
                <button class="btn btn-primary" onclick="showExamModal()">
                    <i class="fas fa-plus"></i> Create Exam
                </button>
            </div>
            <div class="cards-grid" id="examsGrid">
                <div class="loading">Loading exams...</div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="dashboard-section">
            <div class="section-header">
                <h2><i class="fas fa-chart-bar"></i> Exam Results</h2>
            </div>
            <div class="results-container" id="resultsContainer">
                <div class="loading">Select an exam to view results...</div>
            </div>
        </div>
        
        <!-- Attendance Section -->
        <div id="attendance" class="dashboard-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
            </div>
            <div class="attendance-container" id="attendanceContainer">
                <div class="attendance-form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="attendanceDate" value="${new Date().toISOString().split('T')[0]}">
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <input type="text" id="attendanceCourse" placeholder="Course ID">
                    </div>
                    <button class="btn btn-primary" onclick="markAttendance()">
                        <i class="fas fa-check"></i> Mark Attendance
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Exam Modal -->
    <div id="examModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="examModalTitle">Create Exam</h3>
                <span class="close" onclick="closeExamModal()">&times;</span>
            </div>
            <form id="examForm" onsubmit="saveExam(event)">
                <input type="hidden" id="examId" name="examId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="examTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="examDuration" name="duration" required min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="examDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Total Marks</label>
                        <input type="number" id="examTotalMarks" name="total_marks" required min="1">
                    </div>
                    <div class="form-group">
                        <label>Passing Marks</label>
                        <input type="number" id="examPassingMarks" name="passing_marks" required min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Date & Time</label>
                        <input type="datetime-local" id="examStartDate" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label>End Date & Time</label>
                        <input type="datetime-local" id="examEndDate" name="end_date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="examRandomOrder" name="random_order">
                        Randomize Question Order
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeExamModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Exam</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Question Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="questionModalTitle">Add Question</h3>
                <span class="close" onclick="closeQuestionModal()">&times;</span>
            </div>
            <form id="questionForm" onsubmit="saveQuestion(event)">
                <input type="hidden" id="questionId" name="questionId">
                <input type="hidden" id="questionExamId" name="examId">
                <div class="form-group">
                    <label>Question Text</label>
                    <textarea id="questionText" name="question_text" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Question Type</label>
                    <select id="questionType" name="type" required onchange="toggleQuestionOptions()">
                        <option value="mcq">Multiple Choice</option>
                        <option value="true_false">True/False</option>
                        <option value="descriptive">Descriptive</option>
                    </select>
                </div>
                <div id="optionsContainer" class="form-group">
                    <label>Options (one per line)</label>
                    <textarea id="questionOptions" name="options" rows="4" placeholder="Option 1&#10;Option 2&#10;Option 3&#10;Option 4"></textarea>
                </div>
                <div id="correctAnswerContainer" class="form-group">
                    <label>Correct Answer</label>
                    <input type="text" id="questionCorrectAnswer" name="correct_answer" required>
                </div>
                <div class="form-group">
                    <label>Marks</label>
                    <input type="number" id="questionMarks" name="marks" required min="1" value="1">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeQuestionModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Question</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/crud.js"></script>
    <script src="/js/teacher.js"></script>
</body>
</html>

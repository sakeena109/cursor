<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam - Online Exam System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container" style="max-width: 500px; margin: 0 auto;">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h1>Take Exam</h1>
                <p id="examTitle">Enter your credentials to start</p>
            </div>
            
            <form id="takeExamForm" class="login-form">
                <div class="form-group">
                    <label for="studentEmail">
                        <i class="fas fa-envelope"></i> Student Email
                    </label>
                    <input type="email" id="studentEmail" name="email" required placeholder="Enter your registered email">
                    <small style="color: var(--text-light); font-size: 12px; margin-top: 5px; display: block;">
                        Enter the email address registered in the system
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="studentPassword">
                        <i class="fas fa-lock"></i> Password (Optional)
                    </label>
                    <input type="password" id="studentPassword" name="password" placeholder="Enter password if you have an account">
                    <small style="color: var(--text-light); font-size: 12px; margin-top: 5px; display: block;">
                        If you have an account, enter password. Otherwise leave blank.
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-play"></i> Start Exam
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? Contact your teacher or administrator.</p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script>
        // Get exam ID from URL
        const pathParts = window.location.pathname.split('/');
        const examId = pathParts[pathParts.length - 1];
        
        // Load exam details
        async function loadExamDetails() {
            try {
                const response = await fetch(`/api/exam/public/${examId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('examTitle').textContent = data.exam.title || 'Enter your credentials to start';
                }
            } catch (error) {
                console.error('Error loading exam:', error);
            }
        }
        
        // Form submission
        document.getElementById('takeExamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting Exam...';
            
            try {
                // Try to access exam with email
                const response = await fetch(`/api/exam/public/${examId}/access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // If password provided and valid, store token
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to exam taking page
                    window.location.href = `/exam/${examId}`;
                } else {
                    errorMessage.textContent = data.message || 'Unable to access exam. Please check your email or contact your teacher.';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-play"></i> Start Exam';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-play"></i> Start Exam';
            }
        });
        
        // Load exam details on page load
        loadExamDetails();
    </script>
</body>
</html>

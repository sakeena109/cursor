<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Online Exam System</h1>
                <p>Secure Online Testing Platform</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="login-footer">
                <p>Default Admin: admin@exam.com / admin123</p>
            </div>
        </div>
        
        <div class="login-features">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <h3>üõ°Ô∏è Secure Proctoring</h3>
                <p>Advanced anti-cheating features</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock"></i>
                <h3>‚è∞... Real-time Monitoring</h3>
                <p>Track attendance and activities</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <h3>üìä Analytics Dashboard</h3>
                <p>Comprehensive reporting</p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
